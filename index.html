<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/17e1238736.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>My Project 6</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyContact</div>
    </nav>
    <section class="home">
        <div class="container">
            <div class="box">
                <h1>Contact Us</h1>
                <form action="post" class="form">
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" class="background-none">
                    <input type="email" name="email" id="email" placeholder="Enter Your email" class="background-none">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message" class="background-none"></textarea>
                    <button class="btn_1" value="submit">Submit</button>
                </form>
            </div>
            <div class="contactBox">
                <div class="contactBoxsm">
                    <i class="fas fa-phone-alt"><span class="contactBoxsmText"> CALL US</span></i>
                    <p class="text">1 (234) 567-891, 1 (234) 987-654</p>
                </div>
                <div class="contactBoxsm">
                    <i class="fas fa-map-marker-alt"><span class="contactBoxsmText"> LOCATION</span></i>
                    <p class="text">121 Rock Sreet, 21 Avenue, New York, NY 92103-9000</p>
                </div>
                <div class="contactBoxsm">
                    <i class="fas fa-clock"><span class="contactBoxsmText"> WORKING HOURS</span></i>
                    <p class="text">Mon – Fri …… 11 am – 8 pm, Sat, Sun  …… 6 am – 8 pm</p>
                </div>
            </div>
        </div>
    </section>
    <footer>Copyright &copy; MyContact.com | All rights Reserved</footer>
</body>
</html>
